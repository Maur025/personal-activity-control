server:
  port: ${SERVER_PORT:8080}

app-data:
  info:
    title: ${APP_TITLE:ACTIVITY CONTROL API}
    description: ${APP_DESCRIPTION:Activity Control operational API}
    version: ${APP_VERSION:develop}

spring:
  application:
    name: activity-control

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    default-schema: ${DB_SCHEMA:public}

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    properties:
      hibernate:
        default_schema: ${DB_SCHEMA:public}
        type:
          json_format_mapper: com.maur025.activitycontrol.jpa.module.config.HibernateFormatMapper
        format_sql: false
        dialect: com.maur025.activitycontrol.postgresql.module.config.PGDialect
        jdbc:
          time_zone: UTC
        connection:
          characterEncoding: UTF-8
          charSet: UTF-8
          useUnicode: true

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:activity_control_db}
    username: ${DB_USERNAME:dbusr}
    password: ${DB_PASSWORD:dbpass}
    hikari:
      connection-timeout: 30000
      idle-timeout: 30000
      max-lifetime: 60000
      minimum-idle: 5
      maximum-pool-size: 50